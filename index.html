              }
      
             .container4 .image:hover{
      
                         opacity: 0;
              }

                left:0%;

                background-size: cover;
                color: white;
                font-size: 100px;
                padding: 12px 24px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                text-align: center;
                opacity: 60%;
                transition-duration: 0.4ms;
              }
              
              .container4 .button7:hover {
                background-color: black;
              }
      
      
       
      
              .middle {
                transition: .5s ease;
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                text-align: center;
              }
              
              .container4:hover .image {
                opacity: 0.3;
              }
              
              .container4 img{
                   border-color: red;
                   border: 5px;
              }
      
      
      
              .container4:hover .middle {
                opacity: 1;
              }
              
              .text {
                
                color: white;
                font-size: 16px;
